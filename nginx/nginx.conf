# =============================================================================
# Iris & Aegis Vibe Coding Platform - Nginx Configuration
# =============================================================================
# Production reverse proxy configuration
# Routes /api/* to Aegis, /* to Iris, with WebSocket support
# =============================================================================

# Upstream servers
upstream iris {
    server iris:3000;
    keepalive 32;
}

upstream aegis {
    server aegis:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # For development, serve directly
    # For production, uncomment the redirect below:
    # return 301 https://$server_name$request_uri;

    # Include the location blocks for development
    include /etc/nginx/conf.d/locations.conf;
}

